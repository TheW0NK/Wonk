<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Forwarder</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: 333; text-align: center;}
        .search-container { margin-top: 50px; text-align: center; }
        input[type="text"] { width: 300px; padding: 10px; }
        input[type="submit"] { padding: 10px 20px; }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Search with Google</h1>
        <form action="https://www.google.com/search" method="get">
            <input type="text" name="q" placeholder="Type your search query here...">
            <input type="submit" value="Search">
        </form>
    </div>
</body>
</html>
