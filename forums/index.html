<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Discussions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .discussion {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
        }
        .discussion-title {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>GitHub Discussions</h1>
    <div id="discussions"></div>

    <script>
        async function fetchDiscussions() {
            const response = await fetch('https://api.github.com/orgs/Wonk-studios/discussions');
            const discussions = await response.json();
            const discussionsContainer = document.getElementById('discussions');

            discussions.forEach(discussion => {
                const discussionElement = document.createElement('div');
                discussionElement.className = 'discussion';

                const titleElement = document.createElement('div');
                titleElement.className = 'discussion-title';
                titleElement.textContent = discussion.title;

                const bodyElement = document.createElement('div');
                bodyElement.textContent = discussion.body;

                discussionElement.appendChild(titleElement);
                discussionElement.appendChild(bodyElement);
                discussionsContainer.appendChild(discussionElement);
            });
        }

        fetchDiscussions();
    </script>
</body>
</html>
