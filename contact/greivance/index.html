<body>
    
    <h1>Submit a Grievance</h1>
    <a href="./staff/staff_terms.txt" title="Download a copy of the staff terms (Priority class freelancer handbook chapter 7 section 6b: freelancer terms, equity, and code of conduct)">
        <button>Download staff terms</button>
    </a>
    <h3>If you believe your rights as a client have been violated, or your freelancer team has violated the staff code of conduct, please complete the form below to submit a grievance.</h3>

    <form action="mailto:aledeaux@gmail.com" method="post" enctype="text/plain" style="margin: 80px auto 0; max-width: 600px;"></form>
    <table style="width: 600px; margin: 80px auto 0;">
        <tr><td>Client's full legal name</td><td><input name="client_name" style="width: 100%;"></td></tr>
        <tr><td>Project or client group name</td><td><input name="client_dob" style="width: 100%;"</td></tr>
        <tr><td title="Team name and group is stated in the contract, and groups are: First class, second class, and third class.">Staff team name and group</td><td><input name="project_name" style="width: 100%;"></td></tr>
        <tr><td>What was violated?</td><td><textarea name="project_description" style="width: 100%;"></textarea></td></tr>
        <tr><td></td><td><button type="submit" style="width: 100%;">Submit</button></td></tr>
    </table>
</form>
